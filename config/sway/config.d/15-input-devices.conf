# ====== DISPOSITIVOS DE ENTRADA ======
# Responsabilidade: configurar dispositivos físicos de entrada
# Escopo: teclado, mouse e touchpad. Nenhuma lógica de atalhos.

# ------------------------------------------------------------
# TECLADO
# ------------------------------------------------------------
# Layout brasileiro ABNT2
# Âncora motora estável. Não mexer sem motivo forte.

input type:keyboard {
    xkb_layout  br
    xkb_variant abnt2
}

# ------------------------------------------------------------
# MOUSE
# ------------------------------------------------------------
# Ponteiro previsível, sem aceleração agressiva
# Objetivo: precisão > velocidade

input type:pointer {
    accel_profile flat        # movimento linear
    pointer_accel 0.0         # sem aceleração artificial
    natural_scroll disabled   # evita inversão cognitiva
}

# ------------------------------------------------------------
# TOUCHPAD
# ------------------------------------------------------------
# Uso funcional, sem gestos mágicos
# Objetivo: conforto sem surpresas

input type:touchpad {
    tap enabled
    natural_scroll enabled
    middle_emulation enabled
    dwt enabled               # disable while typing
}
