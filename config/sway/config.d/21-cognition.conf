# ====== COGNIÇÃO ======
# Responsabilidade: definir comportamento de foco e janelas
# Escopo: como o sistema reage ao usuário.

# Foco fluido sem ansiedade
focus_follows_mouse yes
mouse_warping none

# Janelas flutuantes explícitas
for_window [app_id="pavucontrol"] floating enable
for_window [app_id="blueman-manager"] floating enable
for_window [title="File Operation Progress"] floating enable

# Diálogos nunca devem ladrilhar
for_window [window_role="dialog"] floating enable
for_window [window_role="pop-up"] floating enable

# Controle manual de flutuantes
floating_modifier Mod4
