# ====== INTERAÇÃO ======
# Responsabilidade: interface humano-sistema
# Escopo: atalhos, navegação e ações explícitas.

# Terminal e launcher
bindsym $mod+Return exec $app_terminal
bindsym $mod+Space  exec $app_launcher

# Janela
bindsym $mod+q kill
bindsym $mod+f fullscreen toggle

# Navegação (HJKL)
bindsym $mod+$nav_left  focus left
bindsym $mod+$nav_down  focus down
bindsym $mod+$nav_up    focus up
bindsym $mod+$nav_right focus right

# Workspaces
bindsym $mod+s workspace $ctx_system
bindsym $mod+w workspace $ctx_work
bindsym $mod+c workspace $ctx_comms
bindsym $mod+r workspace $ctx_read

# Browser e arquivos
bindsym $mod+b exec $app_browser
bindsym $mod+e exec thunar

# Rofi alternativo
bindsym $mod+Shift+Space exec rofi -show run

# Reload rápido (sem feedback)
bindsym $mod+Shift+r reload

# Reload confirmado (feedback opcional)
bindsym $mod+Ctrl+r exec swaymsg reload && notify-send "Sway" "Config recarregada"

# Sair do Sway
bindsym $mod+Shift+e exec swaymsg exit
