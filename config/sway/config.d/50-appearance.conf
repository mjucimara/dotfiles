# ====== APARÊNCIA ======
# Responsabilidade: autoridade visual única
# Escopo: cores, bordas e estados. Nada de geometria.

# Paleta base
set $bg   #1e1e2e
set $fg   #cdd6f4
set $acc  #89b4fa
set $warn #f38ba8
set $text #ffffff

# Bordas
default_border pixel 2
default_floating_border pixel 2
hide_edge_borders smart

# Estados de janela
client.focused          $acc  $acc  $text  $acc
client.focused_inactive $bg   $bg   $fg    $bg
client.unfocused        $bg   $bg   $fg    $bg
client.urgent           $warn $warn $text  $warn
client.placeholder      $bg   $bg   $fg    $bg

client.background $bg
