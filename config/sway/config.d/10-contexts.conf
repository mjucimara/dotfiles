# ====== CONTEXTOS ======
# Responsabilidade: mapear conceitos mentais para variáveis estáveis
# Escopo: teclas, apps e workspaces semânticos.

set $mod Mod4

# Navegação semântica (independente de layout)
set $nav_left  h
set $nav_down  j
set $nav_up    k
set $nav_right l

# Aplicações principais
set $app_terminal foot
set $app_browser  firefox
set $app_launcher rofi -show drun

# Ícones ASCII determinísticos (font-safe)
set $sys_icon   [SYS]
set $work_icon  [DEV]
set $comms_icon [MSG]
set $read_icon  [READ]

# Workspaces semânticos
set $ctx_system "1:$sys_icon:system"
set $ctx_work   "2:$work_icon:work"

# Workspaces 3–5 são intencionalmente livres
# Uso: tarefas temporárias, caos controlado, contextos descartáveis

set $ctx_comms  "6:$comms_icon:comms"
set $ctx_read   "7:$read_icon:read"
